<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="styles_test.css" rel="stylesheet"/>

        <title>Similarities</title>

    </head>
    <body>

        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Similarities</a>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
					<form action="/compare" enctype="multipart/form-data" method="post">

						<p><input name = "file1" type = "file" value = "Choose File"></p>
						<p><input name = "file2" type = "file" value = "Choose File"></p>
						<input class = "compare-options" name="algorithm" value = "lines" type = "radio"><label>Compare lines</label></input></br>
						<input class = "compare-options" name="algorithm" value = "sentences" type = "radio"><label>Compare sentences</label></input></br>
						<input class = "compare-options" name="algorithm" value = "substrings" type = "radio"><label>Compare substrings</label></input></br>
						<p><input id = "length" name = "length" type = "number" placeholder = "of length n"></p>
						<p><input id = "compare-button" name = "compare" type = "submit" value = "Compare"></p>

					</form>
    </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    </body>
</html>
