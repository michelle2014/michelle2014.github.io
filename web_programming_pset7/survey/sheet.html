{% extends "layout.html" %}

{% block main %}

    <!-- https://datatables.net/examples/styling/bootstrap4 -->
    <div class="table table-list" role="table">
        <h4 class="table-heading">Sheet</h4>
        <table id="example" class="table table-striped table-bordered" style="width:100%">
			<thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>House</th>
                    <th>Position</th>
                </tr>
			</thead>
			<tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>{{ student[3] }}</td>
                </tr>
                {% endfor %}
			</tbody>
		</table>

    </div>

{% endblock %}
