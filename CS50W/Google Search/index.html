<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!--to use awesome icon-->
        <script src="https://use.fontawesome.com/a0e34cff44.js"></script>

        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- seperated stylesheet -->
        <link rel="stylesheet" href="styles.css">

        <!--https://icons8.com/icons/set/google-->
        <link href="icons8-google-128.ico" rel="icon">

        <title>Google</title>
    </head>
    <body>
        <!-- the form when submitted, will be taken to google webpage for data response -->
        <form action="https://google.com/search">
            <header>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <!-- two links to visit google's about and store websites -->
                            <a class="left-col" href="https://about.google/?fg=1&utm_source=google-AU&utm_medium=referral&utm_campaign=hp-header">About</a>
                            <a class="left-col" href="https://store.google.com/AU/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-AU">Store</a>
                        </div>

                        <div class="col" id="right_index">
                            <!-- to links to visit Google Images and Google Advanced Search -->
                            <a class="right-col" href="image.html">Images</a>
                            <a class="right-col" href="advanced.html">Advanced</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="center">
                <!-- google's logo -->
                <img class="logo_center" src="googlelogo_color_272x92dp.png" alt="google logo"><br>
                <!-- search icon-->
                <i class="fa fa-search fa-search-index" aria-hidden="true"></i>
                <!-- search input field-->
                <input class="input_index" type="text" name="q"><br>
                <!-- microphone icon-->
                <img src="32px-Google_mic.svg.png" alt="search by voice" class="microphone_index">
                <!-- two search buttons-->
                <input id="button_left" name="btnG" class="button_index" type="submit" value="Google Search">
                <input name="btnI" class="button_index" type="submit" value="Iâ€™m Feeling Lucky">
            </div>
        </form>

        <!-- footer navigation bar-->
        <footer id="footer_index_image">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <!-- indicating it's Google Australia-->
                        <p>Australia</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <!-- left navigation links-->
                        <a class="left-col" href="https://ads.google.com/intl/en_au/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                        <a class="left-col" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                        <a class="left-col" href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
                    </div>

                    <div class="col" id="right">
                        <!-- right navigation links-->
                        <a class="right-col" href="https://policies.google.com/privacy?hl=en-AU&fg=1">Privacy</a>
                        <a class="right-col" href="https://policies.google.com/terms?hl=en-AU&fg=1">Terms</a>

                        <ul class="nav-area right-col">
                            <li><a href="">Settings</a>
                                <ul>
                                    <!-- drop down list menu-->
                                    <li><a href="">Search Settings</a></li>
                                    <li><a href="">Advanced Search</a></li>
                                    <li><a href="">Your data in Search</a></li>
                                    <li><a href="">History</a></li>
                                    <li><a href="">Search Help</a></li>
                                    <li><a href="">Send feedback</a></li>
                                </ul>

                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </footer>
    </body>
    
</html>
